<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <!--add Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--add Tailwind-->

    />
    <!--link to local css-->
    <link rel="stylesheet" href="assets\css\style.css" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <!--link to JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to momenet js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <!--link to local JS-->
    <script src="assets\javascript\scheduler.js"></script>
  </head>
  <body>
    <div class="d-md-flex h-md-100 align-items-center">
      <!-- First Half -->

      <div class="col-md-4 p-0 bg-indigo h-md-100">
        <div
          class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
        >
          <div class="logoarea pt-5 pb-5">
            <div class="card">
              <div class="card-body">
                <form>
                  <div><h3>Add Train to Schedule</h3></div>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="trainName" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="first-train-time"
                      >First Train Time (hh:mm 24-Hour Format)</label
                    >
                    <input class="form-control" id="first-train-time" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="train-frequency" type="number" />
                  </div>

                  <button type="submit" class="btn btn-primary" id="add-train">
                    Add Train
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Half -->

      <div class="col-md-6 p-0 bg-white h-md-100">
        <div
          class="d-md-flex align-items-center h-md-100 p-5 justify-content-center"
        >
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
